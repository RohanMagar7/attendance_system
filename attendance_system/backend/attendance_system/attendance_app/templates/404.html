<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); font-family: 'Arial', sans-serif; overflow: hidden;">
    
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
        <div style="position: absolute; width: 200px; height: 200px; background: rgba(255, 255, 255, 0.05); border-radius: 50%; top: -50px; left: -50px; animation: float 6s infinite ease-in-out;"></div>
        <div style="position: absolute; width: 150px; height: 150px; background: rgba(255, 255, 255, 0.03); border-radius: 50%; bottom: -30px; right: -30px; animation: float 8s infinite ease-in-out;"></div>
    </div>

    <div style="position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center; padding: 20px;">
        
        <h1 style="font-size: 120px; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; background: linear-gradient(45deg, #00ddeb, #ff3e9f); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: glitch 2s infinite;">
            404
        </h1>

        <h2 style="font-size: 36px; margin: 20px 0; font-weight: 300; opacity: 0; animation: fadeIn 1s ease-in forwards; animation-delay: 0.5s;">
            Page Not Found
        </h2>

        <p style="font-size: 18px; max-width: 500px; line-height: 1.6; margin: 0 0 30px; opacity: 0; animation: fadeIn 1s ease-in forwards; animation-delay: 0.8s;">
            Oops! It seems we've ventured into uncharted territory. The page you're looking for doesn't exist or has been moved.
        </p>

        <a href="/" style="display: inline-block; padding: 15px 40px; background: linear-gradient(45deg, #00ddeb, #ff3e9f); border-radius: 50px; color: #fff; text-decoration: none; font-size: 18px; font-weight: 600; transition: all 0.3s ease; opacity: 0; animation: fadeIn 1s ease-in forwards; animation-delay: 1s; box-shadow: 0 5px 15px rgba(0, 221, 235, 0.4);">
            Return Home
        </a>

        <div style="position: absolute; bottom: 20px; font-size: 14px; opacity: 0.6;">
            Â© 2025 Your Premium Website
        </div>
    </div>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 221, 235, 0.6);
        }
    </style>
</body>
</html>
